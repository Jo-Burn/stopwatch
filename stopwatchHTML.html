<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatchCSS.css">
    <script src="stopwatchJS.js" defer></script>
    <title>StopWatch</title>
</head>
<body>
    <h1>Stop Watch</h1>
    <div id="counter">
        <p><span id="sec">00</span><span id="col">:</span><span id="tenth">00</span></p>
    </div>
    <div id="start"> 
       <button id="startButton">Start</button> 
    </div>
    <div id="stop">
        <button id="stopButton">Stop</button>
    </div>
    <div id="reset">
        <button id="resetButton" onclick="resetClock()">Reset</button>
    </div>
</body>
</html>
